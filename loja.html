<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monex Store</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <style>
    /* ============================= */
    /* ESTILO MODERNO – DARK NEON    */
    /* ============================= */
    :root {
      --green-neon: #00ff88;
      --green-dark: #00c853;
      --green-soft: #00e676;
      --bg-dark: #0f0f0f;
      --glass: rgba(255,255,255,0.05);
      --text-muted: #cccccc;
    }

    body {
      background: var(--bg-dark);
      font-family: Inter, Roboto, sans-serif;
    }

    /* NAVBAR */
    .navbar {
      background: linear-gradient(90deg, #009f4d, #00e676);
      border-bottom: 2px solid var(--green-neon);
    }

    /* HERO */
    .hero {
      background: linear-gradient(180deg, #1d1d1d, #111);
      padding: 30px 0;
      border-bottom: 2px solid var(--green-neon);
    }

    /* CARDS */
    .app-card {
      border-radius: 15px;
      background: var(--glass);
      border: 1px solid rgba(0,255,140,0.2);
      backdrop-filter: blur(10px);
      transition: 0.3s ease;
      overflow: hidden;
      position: relative;
    }

    .app-card:hover {
      transform: translateY(-6px);
      border-color: var(--green-neon);
      box-shadow: 0 0 20px var(--green-neon);
    }

    .app-thumb {
      height: 150px;
      width: 100%;
      object-fit: cover;
      border-bottom: 1px solid #222;
    }

    .badge-new {
      background: var(--green-soft);
      color: #000;
      font-weight: bold;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity:1; }
      50% { transform: scale(1.15); opacity:0.8; }
      100% { transform: scale(1); opacity:1; }
    }

    /* BOTÃO */
    .btn-primary {
      background: var(--green-dark);
      border: none;
      color: #000;
      font-weight: 600;
      box-shadow: 0 0 10px var(--green-soft);
      transition: 0.3s;
    }

    .btn-primary:hover {
      background: var(--green-neon);
      box-shadow: 0 0 25px var(--green-neon);
      transform: translateY(-2px);
    }

    /* SEARCH */
    #search {
      border-radius: 8px;
      border: 1px solid #0d0d0d;
      transition: 0.3s;
    }

    #search:focus {
      border-color: var(--green-soft);
      box-shadow: 0 0 10px var(--green-soft);
    }

    /* CAROUSEL */
    .carousel {
      border: 2px solid var(--green-neon);
      border-radius: 12px;
      overflow: hidden;
    }

    .carousel-item:hover {
      transform: scale(1.02);
      transition: 0.4s;
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-white" href="#">Monex Store</a>
    <form class="d-flex ms-auto">
      <input id="search" class="form-control" type="search" placeholder="Buscar apps...">
    </form>
  </div>
</nav>

<!-- HERO -->
<header class="hero mb-4">
  <div class="container d-flex align-items-center justify-content-between">
    <div>
      <h1 class="text-white h3">Bem-vindo à Monex Store</h1>
      <p class="text-muted">Apps criados por você e seu irmão.</p>
    </div>
    <a class="btn btn-primary">Enviar App</a>
  </div>
</header>

<!-- MAIN -->
<main class="container mb-5">

  <!-- CARROSSEL -->
  <div id="highlightCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
    <div class="carousel-inner" id="carouselInner"></div>

    <button class="carousel-control-prev" type="button" data-bs-target="#highlightCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#highlightCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <div class="row g-3" id="appsList"></div>

</main>

<!-- FOOTER -->
<footer class="text-center py-4 text-muted">
  © <span id="year"></span> Monex Store
</footer>


<!-- MODAL -->
<div class="modal fade" id="appModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="modalTitle"></h5>
        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <img id="modalThumb" class="img-fluid rounded mb-3" />
        <p id="modalDesc"></p>
        <p><strong>Categoria:</strong> <span id="modalCategory"></span></p>
        <p><strong>Downloads:</strong> <span id="modalDownloads"></span></p>
        <p><strong>Avaliação:</strong> ⭐ <span id="modalRating"></span></p>
      </div>

      <div class="modal-footer border-0">
        <a id="modalDownload" href="#" class="btn btn-primary">Baixar</a>
        <button class="btn btn-outline-light" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>


<!-- SCRIPT -->
<script>
const apps = [
  { id: 1, title: "Cinema APK", desc: "Assistir filmes grátis.", thumb: "img/cinema apk.jpg", category: "Utilitários", downloads: 1245, rating: 4.5, featured: true, new: true, link: "https://drive.google.com/file/d/1HAapfp5Gxrhb-NXOZk9hLGIjruWXBDJq/view?usp=sharing" },
  { id: 2, title: "Jogo Rápido", desc: "Jogo simples e viciante.", thumb: "https://picsum.photos/seed/b/600/400", category: "Jogos", downloads: 987, rating: 4.2, featured: false, new: false, link: "https://seu-link-jogo.com" },
  { id: 3, title: "EstudaFácil", desc: "Resumos de estudo rápidos.", thumb: "https://picsum.photos/seed/c/600/400", category: "Educação", downloads: 543, rating: 4.8, featured: true, new: false, link: "https://seu-link-estuda.com" }
];

function renderCarousel() {
  const inner = document.getElementById("carouselInner");
  const featured = apps.filter(a => a.featured);
  inner.innerHTML = featured.map((a,i) => `
    <div class="carousel-item ${i===0 ? "active":""}">
      <div class="d-flex align-items-center p-4 bg-black bg-opacity-50">
        <img src="${a.thumb}" class="rounded me-3" style="width:180px; height:120px; object-fit:cover;">
        <div>
          <h5 class="text-white">${a.title}</h5>
          <p class="text-muted small">${a.desc}</p>
          <button onclick="openDetails(${a.id})" class="btn btn-sm btn-primary">Ver app</button>
        </div>
      </div>
    </div>
  `).join("");
}

function renderApps(filter="") {
  const list = document.getElementById("appsList");
  const q = filter.toLowerCase();

  const filtered = apps.filter(a =>
    a.title.toLowerCase().includes(q) ||
    a.desc.toLowerCase().includes(q) ||
    a.category.toLowerCase().includes(q)
  );

  list.innerHTML = filtered.map(a => `
    <div class="col-12 col-md-6 col-lg-4">
      <div class="app-card">
        <img src="${a.thumb}" class="app-thumb">
        <div class="p-3 text-white">
          
          <div class="d-flex justify-content-between">
            <h5>${a.title}</h5>
            ${a.new ? `<span class="badge badge-new">Novo</span>` : ""}
          </div>

          <p class="text-muted small">${a.category} • ${a.downloads} downloads</p>
          <p>${a.desc}</p>

          <div class="d-flex justify-content-between align-items-center">
            <strong>${a.rating} ★</strong>
            <div>
              <a onclick="addDownload(${a.id}, event)" class="btn btn-primary btn-sm">Baixar</a>
              <button onclick="openDetails(${a.id})" class="btn btn-sm btn-outline-light">Detalhes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  `).join("");
}

function openDetails(id) {
  const a = apps.find(x => x.id === id);
  document.getElementById("modalTitle").innerText = a.title;
  document.getElementById("modalDesc").innerText = a.desc;
  document.getElementById("modalCategory").innerText = a.category;
  document.getElementById("modalDownloads").innerText = a.downloads;
  document.getElementById("modalRating").innerText = a.rating;
  document.getElementById("modalThumb").src = a.thumb;
  document.getElementById("modalDownload").href = a.link;

  new bootstrap.Modal(document.getElementById("appModal")).show();
}

function addDownload(id, e) {
  if(e) e.preventDefault();
  const a = apps.find(x => x.id === id);
  a.downloads++;
  renderApps();
  renderCarousel();
}

document.getElementById("search").addEventListener("input", e => renderApps(e.target.value));
document.getElementById("year").innerText = new Date().getFullYear();

// Inicialização
renderCarousel();
renderApps();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
